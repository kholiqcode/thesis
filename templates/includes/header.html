{% load static %} {% block content %}
<header class="header">
  <div class="header__inner">
    <!-- Brand -->
    <div class="header__brand">
      <div class="brand-wrap">
        <!-- Brand logo -->
        <a href="./" class="brand-img stretched-link">
          <img
            src="{% static 'assets/img/logo.svg' %}"
            alt="Nifty Logo"
            class="Nifty logo"
            width="40"
            height="40"
          />
        </a>

        <!-- Brand title -->
        <div class="brand-title">NoHateSpeech</div>

        <!-- You can also use IMG or SVG instead of a text element. -->
      </div>
    </div>
    <!-- End - Brand -->

    <div class="header__content">
      <!-- Content Header - Left Side: -->
      <div class="header__content-start">
        <!-- Navigation Toggler -->
        <button
          type="button"
          class="nav-toggler header__btn btn btn-icon btn-sm"
          aria-label="Nav Toggler"
        >
          <i class="demo-psi-view-list"></i>
        </button>

        
      </div>
      <!-- End - Content Header - Left Side -->

      <!-- Content Header - Right Side: -->
      <div class="header__content-end">


        <!-- User dropdown -->
        <div class="dropdown">
          <!-- Toggler -->
          <button
            class="header__btn btn btn-icon btn-sm"
            type="button"
            data-bs-toggle="dropdown"
            aria-label="User dropdown"
            aria-expanded="false"
          >
            <i class="demo-psi-male"></i>
          </button>

          <!-- User dropdown menu -->
          <div class="dropdown-menu dropdown-menu-end w-md-450px">
            <!-- User dropdown header -->
            <div class="d-flex align-items-center border-bottom px-3 py-2">
              <div class="flex-shrink-0">
                <img
                  class="img-sm rounded-circle"
                  src="{% static 'assets/img/profile-photos/1.png' %}"
                  alt="Profile Picture"
                  loading="lazy"
                />
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-0">Abdul Kholiq</h5>
                <span class="text-muted fst-italic"
                  ><a
                    href="/cdn-cgi/l/email-protection"
                    class="__cf_email__"
                    data-cfemail="a0c1c1d2cfceffc3c8c1d6c5dae0c5d8c1cdd0ccc58ec3cfcd"
                    >[email&#160;protected]</a
                  ></span
                >
              </div>
            </div>

          </div>
        </div>
        <!-- End - User dropdown -->

       
      </div>
    </div>
  </div>
</header>
{% endblock %}
